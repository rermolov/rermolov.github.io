<!DOCTYPE html>
An image will appear here in 1.5 seconds:
<script>
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('SW registered!', reg))
    .catch(err => console.log('Boo!', err));

  setTimeout(() => {
    const img = new Image();
    img.src = '/1.jpg';
    document.body.appendChild(img);
  }, 1500);
</script>
